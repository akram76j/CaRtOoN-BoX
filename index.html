<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة جامعة السلام</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(139, 69, 19, 0.3); /* بني فاتح شفاف جدًا */
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        h1, h2, h3 {
            font-weight: bold;
        }

        h1 {
            color: gold;
        }

        h2 {
            color: lightblue;
        }

        h3 {
            color: gold;
        }

        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 18px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        .result-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.2);
            margin: auto;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: darkgreen;
            color: white;
        }

        td {
            background-color: #f0fff0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>بسم الله الرحمن الرحيم</h1>
        <h2>جامعة السلام - كلية الطب والجراحة</h2>
        <h3>النتيجة</h3>

        <label>الرقم الجامعي:</label>
        <input type="text" placeholder="أدخل الرقم الجامعي">

        <label>اختر دفعتك:</label>
        <select>
            <option>الرابعة</option>
            <option>الخامسة</option>
            <option>السادسة</option>
        </select>

        <button>عرض النتيجة</button>

        <div class="result-container">
            <h3>بيانات الطالب الأكاديمية</h3>
            <table>
                <tr>
                    <th>اسم الطالب</th>
                    <th>البيولوجي</th>
                    <th>الفسيولوجي</th>
                    <th>البايوكيميستري</th>
                    <th>الرياضيات</th>
                </tr>
                <tr>
                    <td>أحمد إبراهيم علي</td>
                    <td>A</td>
                    <td>-</td>
                    <td>F</td>
                    <td>B</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
