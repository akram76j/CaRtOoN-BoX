<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة جامعة السلام - كلية الطب والجراحة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('kreef.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Amiri', serif; /* الخط الكوفي */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: gold;
            font-size: 26px;
        }
        h2 {
            color: lightblue;
            font-size: 22px;
        }
        h3 {
            color: #ffcc00;
            font-size: 20px;
        }
        label, select, input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Amiri', serif;
        }
        button {
            padding: 10px;
            background: #008000;
            color: white;
            border: none;
            cursor: pointer;
            width: 50%;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Amiri', serif;
        }
        button:hover {
            background: #006400;
        }
        .result-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 14px; /* تصغير الخط */
        }
        table {
            width: 95%;  /* جعل الجدول أضيق ليكون في المنتصف */
            border-collapse: collapse;
            margin: auto; /* توسيطه بالكامل */
            background: white;
            color: black;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            font-size: 14px; /* تصغير الخط داخل الجدول */
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px; /* تقليل المساحة الداخلية */
            text-align: center;
        }
        th {
            background: #004d00;
            color: white;
        }
        td {
            background: #e6ffe6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بسم الله الرحمن الرحيم</h1>
        <h2>جامعة السلام - كلية الطب والجراحة</h2>
        <h3>النتيجة</h3>
        
        <form onsubmit="return showResults();">
            <label>الرقم الجامعي:</label>
            <input type="text" id="studentId" required>
            
            <label>اختر دفعتك:</label>
            <select id="batch" required>
                <option value="الرابعة">الرابعة</option>
                <option value="الخامسة">الخامسة</option>
                <option value="السادسة">السادسة</option>
                <option value="السابعة">السابعة</option>
                <option value="الثامنة">الثامنة</option>
            </select>
            
            <button type="submit">عرض النتيجة</button>
        </form>
        
        <div id="result" class="result-container" style="display:none;"></div>
    </div>
    
    <script>
        function showResults() {
            var studentId = document.getElementById("studentId").value;
            var results = {
                "11": { name: "أكرم إبراهيم رحمة الله", biology: "B", physiology: "F", biochemistry: "A", math: "B" },
                "22": { name: "أحمد إبراهيم علي", biology: "A", physiology: "-", biochemistry: "F", math: "B" }
            };
            
            if (results[studentId]) {
                var student = results[studentId];
                document.getElementById("result").innerHTML = `
                    <h3>بيانات الطالب الأكاديمية</h3>
                    <table>
                        <tr>
                            <th>إسم الطالب</th>
                            <th>البيولوجي</th>
                            <th>الفسيولوجي</th>
                            <th>البايوكيميستري</th>
                            <th>الرياضيات</th>
                        </tr>
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.biology}</td>
                            <td>${student.physiology}</td>
                            <td>${student.biochemistry}</td>
                            <td>${student.math}</td>
                        </tr>
                    </table>
                `;
                document.getElementById("result").style.display = "block";
            } else {
                alert("الرقم الجامعي غير موجود، حاول مرة أخرى!");
            }
            
            return false;
        }
    </script>
</body>
</html>
